        margin: 10px;
        color: white;
        font-size: 1.2em;
        text-decoration: none;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .links-container a:hover {
        background-color: #555;
      }

      .icon {
        margin-right: 5px;
      }
